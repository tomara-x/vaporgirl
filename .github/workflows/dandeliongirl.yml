name: dandelion

on:
  push:
    paths:
      - 'dandelion/**'
        #- '.github/workflows/dandelion.yml' #testing

jobs:
  mac:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: set default scheme
        run: |
          cd dandelion/Builds/MacOSX
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default | cat >default
          echo Using default scheme: $default
      - name: build
        env:
          scheme: ${{ 'default' }}
        run: |
          cd dandelion/Builds/MacOSX
          if [ $scheme = default ]; then scheme=$(cat default); fi
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; else filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          xcodebuild clean build -scheme "$scheme" -"$filetype_parameter" "$file_to_build" | xcpretty && exit ${PIPESTATUS[0]}
      - name: save artifact
        uses: actions/upload-artifact@v3
        with:
          name: dandelion-mac
          path: |
            dandelion/Builds/MacOSX/build/Release
  win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: add msbuild to path
      uses: microsoft/setup-msbuild@v1.1
    - name: build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=Release dandelion/Builds/VisualStudio2019/dandelion.sln
    - name: save artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dandelion-win
        path: |
          dandelion\Builds\VisualStudio2019\x64\Release
  release:
    runs-on: ubuntu-latest
    needs: [mac, win]
    steps:
      - uses: actions/download-artifact@v3
      - name: ziptie
        run: |
          mkdir void
          zip -r dandelion-mac-vst.zip dandelion-mac/dandelion.vst3/
          zip -r dandelion-mac.zip dandelion-mac/
          zip -r dandelion-win.zip dandelion-win/
          cp dandelion-mac-vst.zip dandelion-mac.zip dandelion-win/VST3/dandelion.vst3 dandelion-win.zip void/
      - name: release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: void/*
          tag: dandelion
          overwrite: false
          file_glob: true
          body: "may you be healthy"
